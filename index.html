<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Family Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .tab-active { color: #2563eb; border-bottom: 3px solid #2563eb; font-weight: 800; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="page-login" class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-white text-center">
            <div class="bg-blue-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200">
                <i class="fas fa-shield-alt text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 mb-8">HỆ THỐNG Z-FAMILY</h1>
            <input type="text" id="login-phone" placeholder="Số điện thoại" class="w-full p-5 bg-slate-50 rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-blue-500 font-medium">
            <input type="password" id="login-pass" placeholder="Mật khẩu" class="w-full p-5 bg-slate-50 rounded-2xl mb-6 outline-none focus:ring-2 focus:ring-blue-500 font-medium">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-xl shadow-blue-100">ĐĂNG NHẬP</button>
        </div>
    </div>

    <div id="page-main" class="hidden">
        <header class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center gap-2">
                <span class="bg-blue-600 text-white w-8 h-8 rounded-lg flex items-center justify-center font-black">Z</span>
                <h2 id="user-info" class="font-bold text-slate-700"></h2>
            </div>
            <button onclick="location.reload()" class="text-red-500 font-bold text-sm"><i class="fas fa-power-off mr-1"></i> Thoát</button>
        </header>

        <nav class="bg-white border-b px-6 flex gap-8 overflow-x-auto whitespace-nowrap">
            <button onclick="switchTab('tab-pos', this)" class="py-4 text-sm font-bold text-slate-400">BÁN HÀNG</button>
            <button onclick="switchTab('tab-products', this)" class="tab-active py-4 text-sm font-bold">SẢN PHẨM</button>
            <button onclick="switchTab('tab-stock', this)" class="py-4 text-sm font-bold text-slate-400">KHO</button>
        </nav>

        <main class="p-6 max-w-3xl mx-auto">
            <div id="tab-products" class="tab-content space-y-6">
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                    <h3 class="text-xl font-black text-slate-800 mb-6">Thêm sản phẩm chuyên sâu</h3>
                    
                    <div class="mb-6">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Hình ảnh (Chụp/Chọn file)</label>
                        <div class="relative w-full h-48 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 flex flex-col items-center justify-center overflow-hidden group">
                            <img id="img-preview" class="absolute inset-0 w-full h-full object-cover hidden">
                            <div id="img-placeholder" class="text-center text-slate-300">
                                <i class="fas fa-camera text-4xl mb-2"></i>
                                <p class="text-xs font-bold">Bấm để chụp ảnh</p>
                            </div>
                            <input type="file" accept="image/*" capture="environment" onchange="processImage(this)" class="absolute inset-0 opacity-0 cursor-pointer">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="p-name" placeholder="Tên sản phẩm *" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                        <input type="text" id="p-type" placeholder="Loại (VD: Bệt liền khối) *" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input type="text" id="p-brand" placeholder="Nhãn hiệu *" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                        <input type="text" id="p-origin" placeholder="Xuất xứ (VD: Việt Nam)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <input type="text" id="p-warranty" placeholder="Bảo hành (VD: 12 tháng)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                        <input type="number" id="p-price" placeholder="Giá niêm yết" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-black text-blue-600">
                    </div>

                    <button onclick="saveProduct()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black shadow-lg shadow-blue-100 hover:scale-[1.02] transition-all">LƯU & TẠO MÃ CHUẨN</button>
                </div>

                <div id="product-list" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <div id="loader" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-[100] hidden">
        <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzBqXpVe-jZWEq4TFnYSZ6f91v7BV7pa-Ey7Q6B-aJSnT1C3D9JwTzbAf9WA__adYsI/exec";
        let capturedImageBase64 = "";

        function toggleLoader(show) { document.getElementById('loader').classList.toggle('hidden', !show); }

        async function handleLogin() {
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-pass').value;
            toggleLoader(true);
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', data: { phone, password }}) });
                const res = await response.json();
                if(res.status === 'success') {
                    document.getElementById('page-login').classList.add('hidden');
                    document.getElementById('page-main').classList.remove('hidden');
                    document.getElementById('user-info').innerText = res.user.name + " (" + res.user.role + ")";
                    loadProducts();
                } else alert(res.message);
            } catch (e) { alert("Lỗi kết nối API"); }
            toggleLoader(false);
        }

        function processImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    capturedImageBase64 = e.target.result;
                    const preview = document.getElementById('img-preview');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    document.getElementById('img-placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveProduct() {
            const product = {
                name: document.getElementById('p-name').value,
                typeId: document.getElementById('p-type').value,
                brand: document.getElementById('p-brand').value,
                origin: document.getElementById('p-origin').value || "Việt Nam",
                warranty: document.getElementById('p-warranty').value || "12 tháng",
                price: document.getElementById('p-price').value || 0,
                image: capturedImageBase64
            };

            if(!product.name || !product.typeId) return alert("Vui lòng điền đủ Tên và Loại!");

            toggleLoader(true);
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add_product', data: product }) });
                const res = await response.json();
                if(res.status === 'success') {
                    alert("Đã lưu mã: " + res.smartCode);
                    location.reload();
                }
            } catch (e) { alert("Lỗi lưu dữ liệu"); }
            toggleLoader(false);
        }

        async function loadProducts() {
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'get_products' }) });
                const res = await response.json();
                const container = document.getElementById('product-list');
                container.innerHTML = res.products.map(p => `
                    <div class="bg-white p-4 rounded-2xl flex items-center gap-4 shadow-sm border border-slate-50">
                        <img src="${p.img || 'https://via.placeholder.com/50'}" class="w-12 h-12 rounded-xl object-cover">
                        <div class="flex-grow">
                            <h4 class="font-bold text-slate-800 text-sm">${p.name}</h4>
                            <p class="text-[10px] font-bold text-blue-500 font-mono">${p.id}</p>
                        </div>
                        <p class="font-black text-slate-700">${Number(p.price).toLocaleString()}đ</p>
                    </div>
                `).join('');
            } catch (e) { console.error("Không tải được danh sách"); }
        }

        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            btn.classList.add('tab-active');
        }
    </script>
</body>
</html>
