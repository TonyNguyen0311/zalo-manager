<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản lý Chuỗi Cửa Hàng - ZFamily POS</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome (icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .tab-active { border-bottom: 4px solid #2563eb; color:#2563eb; font-weight: 900; }
    .app-container { max-width: 1100px; margin: 0 auto; }
    .pulse { animation: pulse-ease 2s infinite; }
    @keyframes pulse-ease {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-800">

<!-- ====================== LOGIN SCREEN ====================== -->
<section id="login-screen" class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border space-y-6">
    <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto flex items-center justify-center shadow-lg shadow-blue-200">
      <i class="fas fa-store text-3xl text-white"></i>
    </div>
    <h2 class="text-2xl font-black text-center">Z-FAMILY POS</h2>

    <div id="login-error" class="hidden p-3 rounded-xl bg-red-50 text-red-700 text-sm font-bold"></div>

    <div class="space-y-4">
      <input id="login-phone" type="text" placeholder="Số điện thoại"
             class="w-full p-4 bg-slate-50 rounded-2xl outline-none border focus:border-blue-500">
      <input id="login-pass" type="password" placeholder="Mật khẩu"
             class="w-full p-4 bg-slate-50 rounded-2xl outline-none border focus:border-blue-500">
      <button id="btn-login" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold hover:bg-blue-700 transition-all">
        Đăng nhập
      </button>
    </div>

    <p class="text-xs text-slate-500 text-center">
      * Mẹo: nhập SDT dạng chỉ số (ví dụ: <b>0939222362</b>) – mật khẩu dạng Text (ví dụ: <b>12345</b>)
    </p>
  </div>
</section>

<!-- ====================== MAIN APP ====================== -->
<section id="main-screen" class="hidden">
  <!-- Top bar -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="flex justify-between items-center p-4 px-6 border-b app-container">
      <span class="font-black text-xl text-blue-600 tracking-tighter">
        Z-FAMILY <span class="text-slate-400">POS</span>
      </span>

      <div class="flex items-center gap-3">
        <span id="user-tag" class="text-sm font-bold bg-slate-100 px-4 py-2 rounded-full"></span>
        <button id="btn-logout" class="text-xs font-bold px-3 py-2 rounded-lg bg-slate-200 hover:bg-slate-300">
          Đăng xuất
        </button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex justify-around text-slate-500 text-sm font-bold bg-white app-container">
      <button onclick="showTab('add')"   id="btn-add"   class="py-4 px-2 flex-1 tab-active">THÊM SP</button>
      <button onclick="showTab('list')"  id="btn-list"  class="py-4 px-2 flex-1">DANH SÁCH</button>
      <button onclick="showTab('stock')" id="btn-stock" class="py-4 px-2 flex-1">KHO HÀNG</button>
    </div>
  </nav>

  <div class="p-4 app-container pb-24">
    <!-- ADD PRODUCT TAB -->
    <div id="tab-add" class="tab-content space-y-4">
      <div class="bg-white p-6 rounded-[2rem] shadow-sm space-y-4 border">
        <h3 class="font-black text-lg">Thêm sản phẩm</h3>

        <div id="add-error" class="hidden p-3 rounded-xl bg-red-50 text-red-700 text-sm font-bold"></div>
        <div id="add-success" class="hidden p-3 rounded-xl bg-green-50 text-green-700 text-sm font-bold"></div>

        <div class="relative h-44 bg-slate-100 rounded-3xl border-2 border-dashed flex items-center justify-center overflow-hidden">
          <img id="img-preview" class="absolute inset-0 w-full h-full object-cover hidden" alt="preview">
          <i class="fas fa-camera text-3xl text-slate-300"></i>
          <input type="file" accept="image/*" capture="environment"
                 onchange="processFile(this)" class="absolute inset-0 opacity-0 cursor-pointer">
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <input id="p-name"   type="text"   placeholder="Tên sản phẩm *" class="p-4 bg-slate-50 rounded-xl outline-none border">
          <input id="p-type"   type="text"   placeholder="Loại (ví dụ: Bồn cầu, Vòi, Bếp...)" class="p-4 bg-slate-50 rounded-xl outline-none border">
          <input id="p-brand"  type="text"   placeholder="Nhãn hiệu (TOTO, INAX, ...)" class="p-4 bg-slate-50 rounded-xl outline-none border">
          <input id="p-origin" type="text"   placeholder="Xuất xứ (Việt Nam, Nhật Bản...)" class="p-4 bg-slate-50 rounded-xl outline-none border">
        </div>
        <div class="grid md:grid-cols-2 gap-4">
          <input id="p-price"    type="number" placeholder="Giá niêm yết" class="p-4 bg-slate-50 rounded-xl outline-none border">
          <input id="p-warranty" type="text"   placeholder="Bảo hành (ví dụ: 12 tháng)" class="p-4 bg-slate-50 rounded-xl outline-none border">
        </div>

        <button onclick="saveProduct()"
                class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-blue-100">
          Lưu & Tạo mã Smart ID
        </button>
      </div>
    </div>

    <!-- LIST TAB -->
    <div id="tab-list" class="tab-content hidden space-y-4">
      <div class="bg-white p-4 rounded-[2rem] shadow-sm border">
        <div class="flex items-center justify-between">
          <h3 class="font-black text-lg">Danh sách sản phẩm</h3>
          <button onclick="loadProducts()" class="px-3 py-2 rounded-lg text-xs bg-slate-100 hover:bg-slate-200">
            Tải lại
          </button>
        </div>
      </div>

      <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

      <div id="list-empty" class="hidden bg-white p-6 rounded-2xl border text-center text-slate-500">
        <p>Chưa có sản phẩm. Hãy thêm sản phẩm ở tab <b>THÊM SP</b>.</p>
      </div>
    </div>

    <!-- STOCK TAB -->
    <div id="tab-stock" class="tab-content hidden space-y-4">
      <div class="bg-white p-6 rounded-[2rem] shadow-sm space-y-4 border">
        <h3 class="font-black text-lg">Giao dịch kho</h3>

        <div id="stock-error" class="hidden p-3 rounded-xl bg-red-50 text-red-700 text-sm font-bold"></div>
        <div id="stock-success" class="hidden p-3 rounded-xl bg-green-50 text-green-700 text-sm font-bold"></div>

        <select id="stock-product-id" class="w-full p-4 bg-slate-50 rounded-xl border outline-none font-bold">
          <option value="">-- Chọn sản phẩm --</option>
        </select>

        <div class="grid grid-cols-2 gap-4">
          <button onclick="setStockType('NHAP')" id="btn-nhap"
                  class="p-4 rounded-xl border-2 border-green-500 text-green-600 font-black bg-green-50">
            NHẬP KHO
          </button>
          <button onclick="setStockType('XUAT')" id="btn-xuat"
                  class="p-4 rounded-xl border-2 border-slate-200 text-slate-400 font-bold">
            XUẤT KHO
          </button>
        </div>

        <div class="grid md:grid-cols-3 gap-4">
          <input id="stock-qty"  type="number" placeholder="Số lượng" class="p-4 bg-slate-50 rounded-xl border text-center text-2xl font-black">
          <input id="stock-note" type="text"   placeholder="Ghi chú (Khách, kho nhận...)" class="p-4 bg-slate-50 rounded-xl border">
          <button onclick="handleStockUpdate()" class="bg-slate-800 text-white p-4 rounded-2xl font-black">
            Xác nhận
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ====================== MODAL TOAST (REUSABLE) ====================== -->
<div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden px-4 py-3 bg-slate-800 text-white rounded-xl shadow-lg text-sm"></div>

<!-- ====================== APP SCRIPT CLIENT ====================== -->
<script>
  // === 1) CONFIG: DÁN URL WEB APP (Apps Script) TẠI ĐÂY ===
  
  const API_URL = "https://script.google.com/macros/s/AKfycbzBqXpVe-jZWEq4TFnYSZ6f91v7BV7pa-Ey7Q6B-aJSnT1C3D9JwTzbAf9WA__adYsI/exec";


  // === 2) STATE ===
  let capturedImage = "";      // DataURL ảnh sản phẩm
  let stockType = "NHAP";      // 'NHAP' | 'XUAT'
  let allProducts = [];        // Danh sách SP từ server

  // === 3) UTILITIES ===
  function showToast(msg, ms = 2500) {
    const t = document.getElementById('toast');
    if (!t) return;
    t.textContent = msg;
    t.classList.remove('hidden');
    setTimeout(() => t.classList.add('hidden'), ms);
  }
  function showError(elId, msg) {
    const el = document.getElementById(elId);
    if (!el) { console.warn('Missing element', elId); return; }
    el.textContent = msg || 'Đã xảy ra lỗi';
    el.classList.remove('hidden');
    setTimeout(() => el.classList.add('hidden'), 3500);
  }
  function showSuccess(elId, msg) {
    const el = document.getElementById(elId);
    if (!el) return;
    el.textContent = msg || 'Thành công';
    el.classList.remove('hidden');
    setTimeout(() => el.classList.add('hidden'), 2500);
  }
  function hideLogin()  { const el = document.getElementById('login-screen'); if (el) el.classList.add('hidden'); }
  function showLogin()  { const el = document.getElementById('login-screen'); if (el) el.classList.remove('hidden'); }
  function showMain()   { const el = document.getElementById('main-screen'); if (el) el.classList.remove('hidden'); }

  // Chuyển tab
  function showTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
    // Chỉ remove class tab-active trên các nút trong khu vực tabs (an toàn hơn)
    document.querySelectorAll('.flex.justify-around button').forEach(el => el.classList.remove('tab-active'));

    const tabEl = document.getElementById('tab-' + tabName);
    const btnEl = document.getElementById('btn-' + tabName);
    if (tabEl) tabEl.classList.remove('hidden');
    if (btnEl) btnEl.classList.add('tab-active');

    if (tabName === 'list' || tabName === 'stock') loadProducts();
  }

  // === 4) LOGIN FLOW ===
  async function handleLogin() {
    const phone = document.getElementById('login-phone').value.trim();
    const password = document.getElementById('login-pass').value.trim();
    // Gọi API
    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ action:'login', data:{ phone, password } })
      });
      // debug logs (helpful khi server trả HTML hoặc lỗi)
      console.log('login status', res.status, res.statusText);
      const text = await res.text();
      console.log('login response text', text);
      let json;
      try { json = JSON.parse(text); } catch (err) {
        console.error('Invalid JSON from login response', err);
        showError('login-error', 'API trả dữ liệu không hợp lệ (không phải JSON)');
        return;
      }

      if (json.status === 'success') {
        const u = json.data;
        localStorage.setItem('zf_user', JSON.stringify(u));
        const userTag = document.getElementById('user-tag');
        if (userTag) userTag.innerText = `Chào, ${u.name} (${u.role})`;
        hideLogin();
        showMain();
        showTab('add');
        showToast('Đăng nhập thành công!');
      } else {
        showError('login-error', json.message || 'Sai thông tin đăng nhập');
      }
    } catch (e) {
      console.error('Login error', e);
      showError('login-error', 'Không gọi được API. Kiểm tra API_URL hoặc quyền triển khai.');
    }
  }

  // === 5) PRODUCT: Image preview ===
  function processFile(input) {
    const file = input.files && input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      capturedImage = e.target.result;
      const img = document.getElementById('img-preview');
      if (img) {
        img.src = capturedImage;
        img.classList.remove('hidden');
      }
    };
    reader.readAsDataURL(file);
  }

  // === 6) PRODUCT: Save ===
  async function saveProduct() {
    const data = {
      name:     document.getElementById('p-name').value.trim(),
      typeId:   document.getElementById('p-type').value.trim(),
      brand:    document.getElementById('p-brand').value.trim(),
      origin:   document.getElementById('p-origin').value.trim(),
      warranty: document.getElementById('p-warranty').value.trim(),
      price:    Number(document.getElementById('p-price').value || 0),
      image:    capturedImage
    };

    if (!data.name || !data.typeId || !data.brand) {
      showError('add-error','Thiếu tên/loại/nhãn hiệu');
      return;
    }

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ action:'add_product', data })
      });
      const text = await res.text();
      let json;
      try { json = JSON.parse(text); } catch (err) {
        console.error('Invalid JSON from add_product', err, text);
        showError('add-error','API trả dữ liệu không hợp lệ khi lưu sản phẩm');
        return;
      }

      if (json.status === 'success') {
        showSuccess('add-success', `Đã tạo mã: ${json.data.smartCode}`);
        // reset form
        ['p-name','p-type','p-brand','p-origin','p-warranty','p-price'].forEach(id => {
          const el = document.getElementById(id);
          if (el) el.value = '';
        });
        const img = document.getElementById('img-preview');
        if (img) img.classList.add('hidden');
        capturedImage = '';
      } else {
        showError('add-error', json.message || 'Không lưu được sản phẩm');
      }
    } catch (e) {
      console.error('Save product error', e);
      showError('add-error', 'Không gọi được API khi lưu sản phẩm');
    }
  }

  // === 7) PRODUCT: Load & render ===
  async function loadProducts() {
    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ action:'get_products' })
      });
      const text = await res.text();
      let json;
      try { json = JSON.parse(text); } catch (err) {
        console.error('Invalid JSON from get_products', err, text);
        showToast('API trả dữ liệu không hợp lệ khi tải SP');
        return;
      }
      if (json.status === 'success') {
        allProducts = Array.isArray(json.data) ? json.data : [];
        renderProductList();
        renderStockSelect();
      } else {
        showToast(json.message || 'Không tải được sản phẩm');
      }
    } catch (e) {
      console.error('Load products error', e);
      showToast('Lỗi tải danh sách SP');
    }
  }

  function renderProductList() {
    const container = document.getElementById('product-container');
    const empty = document.getElementById('list-empty');

    if (!container) return;
    if (!allProducts.length) {
      container.innerHTML = '';
      if (empty) empty.classList.remove('hidden');
      return;
    }
    if (empty) empty.classList.add('hidden');

    container.innerHTML = allProducts.map(p => `
      <div class="bg-white p-4 rounded-3xl flex items-center shadow-sm border">
        <div class="flex items-center gap-4">
          <img src="${p.image || 'https://via.placeholder.com/150'}" alt="${p.name || ''}" class="w-20 h-20 rounded-xl object-cover">
          <div>
            <div class="font-black">${p.name || '-'}</div>
            <p class="text-[10px] font-bold text-blue-600 bg-blue-50 inline-block px-2 rounded-md mt-1">${p.id || ''}</p>
            <p class="text-xs text-slate-400 font-bold">${p.brand || ''} • ${p.typeId || p.type || ''}</p>
          </div>
        </div>
        <div class="ml-auto text-right">
          <p class="font-black text-blue-600">${Number(p.price||0).toLocaleString()}đ</p>
        </div>
      </div>
    `).join('');
  }

  function renderStockSelect() {
    const select = document.getElementById('stock-product-id');
    if (!select) return;
    select.innerHTML = '<option value="">-- Chọn sản phẩm --</option>' +
      allProducts.map(p => `<option value="${p.id}">${p.name} (${p.id})</option>`).join('');
  }

  // === 8) STOCK: Flow ===
  function setStockType(type) {
    stockType = type;
    const btnNhap = document.getElementById('btn-nhap');
    const btnXuat = document.getElementById('btn-xuat');
    if (btnNhap) btnNhap.className =
      type === 'NHAP'
        ? 'p-4 rounded-xl border-2 border-green-500 text-green-600 font-black bg-green-50'
        : 'p-4 rounded-xl border-2 border-slate-200 text-slate-400 font-bold';
    if (btnXuat) btnXuat.className =
      type === 'XUAT'
        ? 'p-4 rounded-xl border-2 border-red-500 text-red-600 font-black bg-red-50'
        : 'p-4 rounded-xl border-2 border-slate-200 text-slate-400 font-bold';
  }

  async function handleStockUpdate() {
    const productSelect = document.getElementById('stock-product-id');
    const productId = productSelect ? productSelect.value : '';
    const productName = productSelect ? (productSelect.selectedOptions[0]?.text || '') : '';
    const quantity = Number(document.getElementById('stock-qty').value || 0);
    const note = document.getElementById('stock-note').value.trim();

    if (!productId || !quantity) {
      showError('stock-error', 'Thiếu sản phẩm hoặc số lượng');
      return;
    }

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({
          action: 'update_stock',
          data: { productId, productName, quantity, type: stockType, note }
        })
      });
      const text = await res.text();
      let json;
      try { json = JSON.parse(text); } catch (err) {
        console.error('Invalid JSON from update_stock', err, text);
        showError('stock-error', 'API trả dữ liệu không hợp lệ khi cập nhật kho');
        return;
      }

      if (json.status === 'success') {
        showSuccess('stock-success','Đã ghi giao dịch kho');
        const qty = document.getElementById('stock-qty');
        const noteEl = document.getElementById('stock-note');
        if (qty) qty.value = '';
        if (noteEl) noteEl.value = '';
      } else {
        showError('stock-error', json.message || 'Không ghi được giao dịch kho');
      }
    } catch (e) {
      console.error('Stock update error', e);
      showError('stock-error', 'Không gọi được API khi cập nhật kho');
    }
  }

  // === 9) LOGOUT ===
  function handleLogout() {
    localStorage.removeItem('zf_user');
    const userTag = document.getElementById('user-tag');
    if (userTag) userTag.innerText = '';
    const main = document.getElementById('main-screen');
    if (main) main.classList.add('hidden');
    showLogin();
  }

  // === 10) INIT ===
  document.getElementById('btn-login').addEventListener('click', handleLogin);
  document.getElementById('btn-logout').addEventListener('click', handleLogout);
  // Tự điền người dùng nếu đã login
  (function init() {
    const u = localStorage.getItem('zf_user');
    if (u) {
      try {
        const user = JSON.parse(u);
        const userTag = document.getElementById('user-tag');
        if (userTag) userTag.innerText = `Chào, ${user.name} (${user.role})`;
        hideLogin(); showMain(); showTab('add');
      } catch {}
    }
  })();
</script>
</body>
</html>
