<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Family POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2rem] shadow-xl w-full max-w-md text-center">
            <h2 class="text-2xl font-black mb-8">Z-FAMILY POS</h2>
            <div class="space-y-4">
                <input type="text" id="login-phone" placeholder="Số điện thoại" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border focus:border-blue-500">
                <input type="password" id="login-pass" placeholder="Mật khẩu" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border focus:border-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-200">ĐĂNG NHẬP</button>
            </div>
        </div>
    </div>

    <div id="main-screen" class="hidden">
        <nav class="bg-white p-4 shadow-sm flex justify-between items-center px-6">
            <span class="font-black text-blue-600">Z-FAMILY SYSTEM</span>
            <span id="user-tag" class="text-sm font-bold opacity-70"></span>
        </nav>

        <div class="max-w-xl mx-auto p-6 mt-6 bg-white rounded-[2rem] shadow-sm">
            <h3 class="text-xl font-black mb-6 border-b pb-4 text-slate-700">Thêm sản phẩm mới</h3>
            
            <div class="space-y-4">
                <div class="relative h-48 bg-slate-100 rounded-3xl border-2 border-dashed flex flex-col items-center justify-center overflow-hidden group">
                    <img id="img-preview" class="absolute inset-0 w-full h-full object-cover hidden">
                    <i class="fas fa-camera text-3xl text-slate-300"></i>
                    <p class="text-xs font-bold text-slate-400 mt-2">Bấm để chụp ảnh sản phẩm</p>
                    <input type="file" accept="image/*" capture="environment" onchange="processFile(this)" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>

                <input type="text" id="p-name" placeholder="Tên sản phẩm *" class="w-full p-4 bg-slate-50 rounded-xl outline-none border focus:border-blue-500 font-bold">
                
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="p-type" placeholder="Loại (VD: Bệt)" class="w-full p-4 bg-slate-50 rounded-xl outline-none border">
                    <input type="text" id="p-brand" placeholder="Nhãn hiệu" class="w-full p-4 bg-slate-50 rounded-xl outline-none border">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="p-price" placeholder="Giá niêm yết" class="w-full p-4 bg-slate-50 rounded-xl outline-none border font-black text-blue-600">
                    <input type="text" id="p-warranty" placeholder="Bảo hành" value="12 tháng" class="w-full p-4 bg-slate-50 rounded-xl outline-none border">
                </div>

                <button onclick="saveProduct()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black shadow-xl shadow-blue-100 active:scale-95 transition-all">
                    LƯU & TẠO MÃ SMART ID
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzBqXpVe-jZWEq4TFnYSZ6f91v7BV7pa-Ey7Q6B-aJSnT1C3D9JwTzbAf9WA__adYsI/exec";
        let capturedImage = "";

        async function handleLogin() {
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-pass').value;
            
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "login", data: { phone, password } })
                });
                const json = await res.json();
                if(json.status === "success") {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('main-screen').classList.remove('hidden');
                    document.getElementById('user-tag').innerText = json.data.name + " (" + json.data.role + ")";
                } else alert(json.message);
            } catch (e) { alert("Lỗi kết nối máy chủ!"); }
        }

        function processFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('img-preview').src = e.target.result;
                    document.getElementById('img-preview').classList.remove('hidden');
                    capturedImage = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveProduct() {
            const data = {
                name: document.getElementById('p-name').value,
                typeId: document.getElementById('p-type').value,
                brand: document.getElementById('p-brand').value,
                price: document.getElementById('p-price').value,
                warranty: document.getElementById('p-warranty').value,
                image: capturedImage // capturedImage là biến lưu ảnh Base64
            };
        
            if(!data.name || !data.typeId) return alert("Vui lòng điền Tên và Loại!");
        
            // Hiện thông báo đang kết nối (nếu bạn có loader)
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "add_product", data: data })
                });
                const json = await res.json();
                
                if(json.status === "success") {
                    alert("Thành công! Mã sản phẩm mới: " + json.data.smartCode);
                    
                    // --- KHÔNG DÙNG location.reload() ---
                    // CHỈ LÀM TRỐNG CÁC Ô NHẬP LIỆU ĐỂ NHẬP TIẾP
                    document.getElementById('p-name').value = "";
                    document.getElementById('p-type').value = "";
                    document.getElementById('p-brand').value = "";
                    document.getElementById('p-price').value = "";
                    document.getElementById('img-preview').classList.add('hidden'); // Ẩn ảnh cũ
                    capturedImage = ""; // Xóa dữ liệu ảnh cũ
                    
                } else {
                    alert("Lỗi: " + json.message);
                }
            } catch (e) { 
                alert("Lỗi kết nối máy chủ khi lưu!"); 
            }
        }
    </script>
</body>
</html>
